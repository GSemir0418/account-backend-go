basePath: /
definitions:
  api.GetMeResponse:
    properties:
      resource:
        $ref: '#/definitions/queries.User'
    type: object
  queries.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      updated_at:
        type: string
    type: object
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: localhost:8080
info:
  contact:
    email: gsemir0418@gmail.com
    name: GSemir
    url: http://gsemir0418.github.com/
  description: 记账应用接口文档
  title: 记账
paths:
  /api/v1/me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.GetMeResponse'
        "401":
          description: Unauthorized
          schema:
            type: string
      summary: 获取当前登录用户
  /ping:
    get:
      consumes:
      - application/json
      description: 如果返回 200，说明服务正常运行
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: 服务健康度
securityDefinitions:
  BasicAuth(JWT):
    type: basic
swagger: "2.0"
