version: "2"
sql:
  - engine: "postgresql"
    queries: "config/queries"
    schema: "config/schema.sql"
    gen: 
      go:
        emit_json_tags: true
        json_tags_case_style: snake
        package: "queries"
        out: "config/sqlc"
        overrides:
        - db_type: "pg_catalog.timestamp"
          go_type:
            import: "time"
            type: "Time"
            pointer: true
          nullable: true
        - db_type: "pg_catalog.varchar"
          nullable: true
          go_type:
            import: "gopkg.in/guregu/null.v4"
            type: "String"
            pointer: false